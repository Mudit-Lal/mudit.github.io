<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="brahmaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a8a9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A6B7C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="500" height="500" fill="url(#brahmaGrad)"/>
  <!-- Abstract robotic arm -->
  <rect x="220" y="350" width="60" height="80" rx="4" fill="#fff" opacity="0.3"/>
  <rect x="200" y="280" width="100" height="80" rx="8" fill="#fff" opacity="0.35"/>
  <!-- Arm segment 1 -->
  <rect x="280" y="260" width="120" height="30" rx="6" fill="#fff" opacity="0.3" transform="rotate(-25 280 275)"/>
  <!-- Arm segment 2 -->
  <rect x="350" y="180" width="80" height="25" rx="5" fill="#fff" opacity="0.35" transform="rotate(15 350 192)"/>
  <!-- Joint circles -->
  <circle cx="290" cy="290" r="18" fill="#fff" opacity="0.4"/>
  <circle cx="370" cy="220" r="14" fill="#fff" opacity="0.35"/>
  <circle cx="420" cy="190" r="12" fill="#fff" opacity="0.4"/>
  <!-- Gripper -->
  <rect x="405" y="165" width="8" height="30" rx="2" fill="#fff" opacity="0.35" transform="rotate(-10 409 180)"/>
  <rect x="425" y="165" width="8" height="30" rx="2" fill="#fff" opacity="0.35" transform="rotate(10 429 180)"/>
  <!-- Gear shapes -->
  <circle cx="150" cy="150" r="40" fill="none" stroke="#fff" stroke-width="12" opacity="0.2"/>
  <circle cx="150" cy="150" r="15" fill="#fff" opacity="0.25"/>
  <circle cx="120" cy="380" r="30" fill="none" stroke="#fff" stroke-width="10" opacity="0.15"/>
  <circle cx="120" cy="380" r="12" fill="#fff" opacity="0.2"/>
  <!-- Circuit lines -->
  <line x1="80" y1="200" x2="160" y2="200" stroke="#fff" stroke-width="3" opacity="0.15"/>
  <line x1="80" y1="220" x2="140" y2="220" stroke="#fff" stroke-width="3" opacity="0.15"/>
  <line x1="80" y1="240" x2="120" y2="240" stroke="#fff" stroke-width="3" opacity="0.15"/>
</svg>